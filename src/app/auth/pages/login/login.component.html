<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
  <div class="flex items-center flex-col gap-y-4">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
      Iniciar Sesión
    </h1>
    <!-- Botón Google, aquí puedes añadir funcionalidad luego -->
    <button
      class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-lg px-4 py-2 hover:bg-gray-100 dark:border-gray-600 dark:hover:bg-gray-700">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5" />
      <span>Continuar con Google</span>
    </button>
  </div>

  <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="h-14">
      <div class="relative">
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="block px-2.5 pb-2.5 pt-4 w-full text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
          placeholder=" " />
        <label
          for="email"
          class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-800 px-2 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">
          Correo Electrónico
        </label>
      </div>
    </div>

    <!-- Password -->
    <div class="h-14">
      <div class="relative">
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="block px-2.5 pb-2.5 pt-4 w-full text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
          placeholder=" " />
        <label
          for="password"
          class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-800 px-2 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">
          Contraseña
        </label>
      </div>
    </div>

    <!-- Forgot password -->
    <div class="flex items-center justify-between">
      <a href="#" class="text-sm font-medium text-green-600 hover:underline dark:text-green-500">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
      Ingresar
    </button>

    <!-- Sign up link -->
    <p class="text-center text-sm font-light text-gray-500 dark:text-gray-400">
      ¿No tienes una cuenta?
      <a routerLink="auth/registro" class="font-medium text-green-600 hover:underline dark:text-green-500">
        Crea tu Cuenta
      </a>
    </p>

    <!-- Mostrar error si ocurre -->
    <div *ngIf="errorMessage" class="text-red-600 font-medium">
      {{ errorMessage }}
    </div>
  </form>
</div>
